<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <section class="week">
        <span class="item full-row">Workweek</span>
        <span class="item weekday">1 Monday</span>
        <span class="item weekday">2 Tuesday</span>
        <span class="item weekday">3 Wednesday</span>
        <span class="item weekday">4 Thursday</span>
        <span class="item weekday">5 Friday</span>
        <span class="item full-row">Weekend</span>
        <span class="item weekend">6 Saturday</span>
        <span class="item weekend">7 Sunday</span>
    </section>
    <section class="notes">
        <span class="item note">Reminders</span>
        <span class="item note">Special dates</span>
    </section>
</div>
</body>
</html>
