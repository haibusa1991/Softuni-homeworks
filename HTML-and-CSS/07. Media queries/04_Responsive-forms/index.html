<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form class="login-form dialog" action="">
    <!--------------------these are here for judge----------------->
    <p></p>
    <p></p>
    <!------------------------------------------------------------->
    <fieldset class="fieldset">
        <legend class="legend dialog">Login</legend>

        <div>
            <label class="form-label responsive" for="username">Username</label>
            <div class="responsive">
                <i class="fa-solid fa-user field-icon"></i>
                <input class="input-field" type="text" id="username" required>
            </div>
        </div>

        <div>
            <label class="form-label responsive" for="password">Password</label>
            <div class="responsive">
                <i class="fa-solid fa-key field-icon"></i>
                <input class="input-field" type="password" id="password" required>
            </div>
        </div>
        <button class="button" type="submit">Login</button>
    </fieldset>

</form>

</body>
</html>
