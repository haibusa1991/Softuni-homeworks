<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section>
    <img src="image/calculator.png" alt="image">
    <div>
        <h1>FITNESS CALCULATOR</h1>
        <div class="btn-wrapper">
            <button class="active">Standard units (US)</button>
            <button>Metric units</button>
        </div>
        <h2 class="section-heading">Gender</h2>

        <div class="gender-wrapper">
            <select class="input-field">
                <option value="">Female</option>
                <option value="">Male</option>
                <option value="">Other</option>
            </select>
            <input class="input-field" type="text" name="" placeholder="Years...">
        </div>

        <h2 class="section-heading">Weight</h2>
        <input id="weight-input" class="input-field" type="text" name="" placeholder="Pounds...">
        <h2 class="section-heading">Height</h2>
        <div class="height-wrapper">
            <input class="input-field" type="text" name="" placeholder="Feet...">
            <input class="input-field" type="text" name="" placeholder="Inches...">
        </div>
        <button id="calculate-button">Calculate</button>
    </div>
</section>
</body>
</html>
