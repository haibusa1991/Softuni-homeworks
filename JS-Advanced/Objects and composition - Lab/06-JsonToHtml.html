<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FromJSONToHTMLTable</title>
  <style>
    table,th{
      border: groove;
      border-collapse: collapse;
    }
    td{
      border: 1px solid black;
    }
    td,th{
      padding: 5px;
    }
  </style>
  <script src="06-JsonToHtml.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
</div>
<script>
  window.onload = function(){
    let container = document.getElementById('wrapper');
    container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Pesho",\n' +
    '    "Score":4,\n' +
    '    " Grade":8},\n' +
    '   {"Name":"Gosho",\n' +
    '    "Score":5,\n' +
    '    " Grade":8},\n' +
    '   {"Name":"Angel",\n' +
    '    "Score":5.50,\n' +
    '    " Grade":10}]\n']);
  };
</script>
</body>
</html>
